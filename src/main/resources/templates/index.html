<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css"/>
    <title>Главная</title>
</head>
<body>
<div th:insert="navbar"></div>
<main class="main">
    <div class="combo-back-main-pg">
        <div class="combo-info-main-pg">
            <div class="combo-info-discount-frame-main-pg">
                <div class="combo-info-discount-text-main-pg">Блюдо дня</div>
                <div th:text="${combo.sale + '%'}" class="combo-info-discount-sum-main-pg" ></div>
            </div>
            <div th:text="${combo.name}" class="combo-info-name-main-pg"></div>
            <div class="combo-info-price-btn-main-pg">
                <div class="combo-info-price-btn-text-main-pg">Заказать</div>
                <div th:text="${combo.price + 'р.'}" class="combo-info-price-btn-sum-main-pg"></div>
            </div>
        </div>
        <a th:href="@{/combo/{id}(id=${combo.id})}">
            <img class="combo-image-main-pg" th:src="@{/images/{image}(image=${combo.image_url})}" alt="*картинка комбо*">
        </a>
    </div>
    <div class="products-main-pg">
        <div th:each="pr : ${products}">
             <div class="product-main-pg">
                 <a th:href="@{/product/{id}(id=${pr.id})}">
                     <img class="product-image-main-pg" th:src="@{/images/{image}(image=${pr.image_url})}" alt="*картинка продукта*">
                 </a>

                <div class="product-info-main-pg">
                    <div class="info-name-main-pg" th:text="${pr.name}"></div>
                    <div class="info-dop-main-pg">
                        <div class="dop-weight-frame-main-pg">
                            <div class="dop-weight-main-pg" th:text="${pr.weight}"></div>
                            <div>г</div>
                        </div>
                        <div class="dop-rating-main-pg"></div>
                    </div>
                    <div class="info-price-main-pg">
                        <a th:href="@{/orders/cart}">
                            <div class="price-btn-frame-main-pg">
                                <div class="price-btn-main-pg" th:text="${pr.price}"></div>
                                <div>₽</div>
                            </div>
                        </a>
                    </div>
                </div>
             </div>
        </div>
    </div>
</main>
</body>
</html>
